<script type="text/javascript">
    let a,b;
    a=prompt("Enter a number");
    palindrome();
    function palindrome(){
        b=a.split("").reverse().join("");
        if (a==b){
            console.log("It is a palindrome");
        }else{
            console.log("It is not a palindrome");
        }
    }
</script>
