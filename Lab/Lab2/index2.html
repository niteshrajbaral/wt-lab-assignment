<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Buttons</title>
</head>
<body>
        <div class="buttons">
            <section>
                <a class="btn dotted">dotted</a>
                <a class="btn dashed" >dashed</a>
            </section>
            <section>
                <a class="btn solid ">solid </a>
                <a class="btn double">double</a>
            </section>
            <section>
                <a class="btn groove">groove</a>
                <a class="btn ridge">ridge </a>
            </section>
            <section>
                <a class="btn inset">inset </a>
                <a class="btn outset">outset</a>
            </section>
            <section>
                <a class="btn none">none  </a>
                <a class="btn hidden">hidden</a>
            </section>
        </div>
    </section>    
</body>
</html>
